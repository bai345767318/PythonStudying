<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1px" cellspacing="5" cellpadding="0">
        <thead>
            <!-- tr: table row -->
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>tom</td>
                <td>男</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>mike</td>
                <td>男</td>
                <td>19</td>
            </tr>
            <tr>
                <td>3</td>
                <td>maggie</td>
                <td>女</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
