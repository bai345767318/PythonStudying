<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
    <form action="https://www.baidu.com">
        账号: <input type="text" name='account'>
        <br>
        密码: <input type="password" name="password">
        <hr>
        <!-- 单项选择 -->
        男: <input type="radio" name='gender' checked='checked'>
        女: <input type="radio" name='gender'>
        <hr>
        <!-- 多项选择 -->
        游戏: <input type="checkbox" name="hobby" id="" checked='checked'>
        睡觉: <input type="checkbox" name="hobby" id="">
        学习: <input type="checkbox" name="hobby" id="" checked='checked'>
        电影: <input type="checkbox" name="hobby" id="">
        旅游: <input type="checkbox" name="hobby" id="">
        运动: <input type="checkbox" name="hobby" id="">
        <hr>
        <input type="submit" value="注册">
        
    </form>
</body>
</html>
